<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Nexus - Ultimate Study Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #9c27b0;
            --tertiary-color: #d500f9;
            --background-light: #f3e5f5;
            --text-color: #333;
            --card-shadow: 0 15px 30px rgba(0,0,0,0.15);
            --transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) var(--background-light);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--background-light);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #ffffff 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Animated Gradient Header */
        header {
            position: relative;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color), #ff00ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 60px 0;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .search-wrapper {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            perspective: 500px;
            z-index: 1000;
        }

        #search-bar {
            flex-grow: 1;
            padding: 15px 60px 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--secondary-color);
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: var(--transition);
            background: rgba(255,255,255,0.9);
            outline: none;
        }

        #search-bar:focus {
            transform: rotateX(10deg);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .search-icon:hover {
            transform: translateY(-50%) scale(1.2) rotate(15deg);
        }

        /* Enhanced Navigation */
        .subject-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .subject-btn {
            padding: 12px 25px;
            border: none;
            background: #e6e6e6;
            color: var(--text-color);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .subject-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: var(--transition);
        }

        .subject-btn:hover::before {
            left: 100%;
        }

        .subject-btn.active, .subject-btn:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: translateY(-5px) rotateX(10deg);
        }

        .subject-btn i {
            font-size: 1.4rem;
            transition: var(--transition);
        }

        /* Masonry Grid Formula Cards */
        #formula-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            grid-auto-rows: auto;
            gap: 30px;
            padding: 30px 20px;
        }

        .formula-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border-left: 7px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .formula-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }

        .formula-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .formula-card:hover::before {
            opacity: 1;
        }

        .formula-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .formula-card .subject-tag {
            background: var(--background-light);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .formula-card .formula-display {
            font-family: 'Courier New', monospace;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            word-break: break-all;
            position: relative;
            border-left: 4px solid var(--secondary-color);
        }

        .formula-card .subject-label {
            display: inline-block;
            background: var(--background-light);
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 600;
            border: 1px solid var(--primary-color);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .subject-nav {
                flex-direction: column;
                align-items: center;
            }

            #formula-container {
                grid-template-columns: 1fr;
            }
        }

        /* No Results Styling */
        .no-results {
            text-align: center;
            padding: 50px;
            background: var(--background-light);
            border-radius: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formula Nexus <br> <img src="https://i.postimg.cc/V6FsMM63/Capture-removebg-preview.png" alt="Logo" style="height: 60px; margin-right: 10px; vertical-align: middle;">
            </h1>
            <div class="search-wrapper">
                <input type="text" id="search-bar" placeholder="Search formulas...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <nav class="subject-nav">
        <button class="subject-btn active" data-subject="all">
            <i class="fas fa-globe"></i> All Subjects
        </button>
        <button class="subject-btn" data-subject="math">
            <i class="fas fa-calculator"></i> Mathematics
        </button>
        <button class="subject-btn" data-subject="physics">
            <i class="fas fa-atom"></i> Physics
        </button>
    </nav>

    <div id="formula-container" class="container">
        <!-- Formulas will be dynamically loaded here -->
    </div>

    <footer>
        <p>&copy; 2024 Formula Nexus | Powered by Learning</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const subjectButtons = document.querySelectorAll(".subject-btn");
            const searchBar = document.getElementById("search-bar");
            const formulaContainer = document.getElementById("formula-container");

            function fetchFormulas(subject = "all", query = "") {
                fetch('/filter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, query })
                })
                .then(response => response.json())
                .then(formulas => {
                    formulaContainer.innerHTML = "";
                    if (formulas.length === 0) {
                        const noResultsDiv = document.createElement("div");
                        noResultsDiv.classList.add("no-results");
                        noResultsDiv.innerHTML = `
                            <h2>🔍 No Formulas Found</h2>
                            <p>Try a different search or subject</p>
                        `;
                        formulaContainer.appendChild(noResultsDiv);
                    } else {
                        formulas.forEach(formula => {
                            const card = document.createElement("div");
                            card.classList.add("formula-card");
                            card.innerHTML = `
                                <h3>${formula.title}
                                    <span class="subject-label">${formula.subject}</span>
                                </h3>
                                <div class="formula-display">${formula.formula}</div>
                                <p>${formula.description}</p>
                            `;
                            formulaContainer.appendChild(card);
                        });
                    }
                });
            }

            subjectButtons.forEach(button => {
                button.addEventListener("click", () => {
                    subjectButtons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    fetchFormulas(button.dataset.subject, "");
                });
            });

            searchBar.addEventListener("input", () => {
                const activeButton = document.querySelector(".subject-btn.active");
                fetchFormulas(activeButton.dataset.subject, searchBar.value);
            });

            // Initial load
            fetchFormulas();
        });
    </script>
</body>
</html>
