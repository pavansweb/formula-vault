<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Formula Nexus{% endblock %}</title>
    <link rel="icon" href="https://i.postimg.cc/V6FsMM63/Capture-removebg-preview.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Formula Nexus <br>
                <img src="https://i.postimg.cc/V6FsMM63/Capture-removebg-preview.png" alt="Logo" style="height: 60px; margin-right: 10px; vertical-align: middle;">
            </h1>
            <div class="search-wrapper">
                <input type="text" id="search-bar" placeholder="Search formulas..." data-subject="all">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
        <div id="formula-container">
            <!-- Formulas will be dynamically loaded here -->
        </div>
        <div id="concept-container">
            <!-- Formulas will be dynamically loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Formula Nexus | Powered by Learning</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
